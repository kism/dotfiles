# Place this file in %AppData%\mpv
# https://thewiki.moe/tutorials/mpv/#scaling

#Screenshots
#screenshot-directory="~/Pictures/mpv"

# Windows stuff
#--no-border
#--snap-window
--ontop

#autofit-larger=90%x90%
#autofit-smaller=50%x50%

# Linux Stuff
--keepaspect-window=no

# Temp
--loop-playlist
#--audio-device='wasapi/{bd6303e2-8349-4789-92d8-d982b2c56a2b}'

# Video
profile=high-quality
# vo=gpu-next,gpu,libmpv
vo=gpu,libmpv
# vo=libmpv
scale-antiring=0.6
# --gpu-api=vulkan

# Audio
audio-channels=stereo

# youtube-dl
ytdl-format=bestvideo[height<=?1080]+bestaudio/best

# QOL
volume=100
keep-open=yes

# Load External
audio-file-auto=fuzzy
sub-auto=fuzzy

# Language Defaults
alang=ja,jp,jpn,en,eng
slang=en,eng

#Forces showing subtitles while seeking through the video
demuxer-mkv-subtitle-preroll=yes

#Backward compatibility for vsfilter fansubs
sub-ass-use-video-data=all

#Fixes subtitle timing for gaps smaller than 210ms (works with PGS subtitles)
sub-fix-timing=yes

# Default Subs
sub-ass-override=no
sub-ass-style-overrides=playresx=1920,playresy=1080
sub-font="Fira Sans"
sub-font-size=50
sub-color="#FFFFFFFF"
sub-border-size=2.4
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.8
sub-ass-style-overrides=Kerning=yes

# Live streaming
cache=auto
cache-secs=240
cache-pause=yes
cache-pause-wait=5
cache-pause-initial=yes
