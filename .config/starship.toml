add_newline = false

[container]
disabled = true

[username]
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
ssh_symbol = ""
format = '[@](cyan bold)[$hostname](white bold) '
disabled = false

[git_status]
conflicted = '🏳'
up_to_date = '✓'
modified = '*'
staged = '[++\($count\)](green)'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[package]
disabled = true
